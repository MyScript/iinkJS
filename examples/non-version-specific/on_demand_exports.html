<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true"/>

    <title>On-demand exports iink</title>

    <link rel="stylesheet" href="../examples.css">

    <style>
      #export-result {
        height: 100px;
        padding: 12px;
        overflow: auto;
      }
    </style>

    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/javascript" src="../../dist/myscript.min.js"></script>
  </head>

  <body>
    <div id="export-result"></div>
    <div>
      <nav>
        <div class="button-div">
          <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/clear.svg">
          </button>
          <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/undo.svg">
          </button>
          <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/redo.svg">
          </button>
        </div>
        <div class="spacer"></div>
        <button class="classic-btn" id="exportContent" disabled>Export</button>
      </nav>
      <div id="editor" touch-action="none"></div>
    </div>
    <script>
      const editorElement = document.getElementById('editor');
      const resultElement = document.getElementById('export-result');
      const undoElement = document.getElementById('undo');
      const redoElement = document.getElementById('redo');
      const clearElement = document.getElementById('clear');
      const exportElement = document.getElementById('exportContent');

      editorElement.addEventListener('changed', (event) => {
        undoElement.disabled = !event.detail.canUndo;
        redoElement.disabled = !event.detail.canRedo;
        exportElement.disabled = !event.detail.canExport;
        clearElement.disabled = event.detail.isEmpty;
      });

      editorElement.addEventListener('exported', (evt) => {
        if (evt.detail) {
        resultElement.innerHTML = '<span>' + JSON.stringify(evt.detail) + '</span>';
        } else {
          resultElement.innerHTML = '';
        }
      });
      undoElement.addEventListener('click', () => {
        editorElement.editor.undo();
      });
      redoElement.addEventListener('click', () => {
        editorElement.editor.redo();
      });
      clearElement.addEventListener('click', () => {
        editorElement.editor.clear();
      });
      exportElement.addEventListener('click', () => {
        exportElement.disabled = true;
        editorElement.editor.export_();
      });

      /**
       * Attach an editor to the document
       * @param {Element} The DOM element to attach the ink paper
       * @param {Object} The recognition parameters
       */
      MyScript.register(editorElement, {
        triggers: {
          exportContent: 'DEMAND'
        },
        recognitionParams: {
          server: {
            scheme: 'https',
            host: 'webdemoapi.myscript.com',
            applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
            hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad',
            websocket: {
              pingEnabled: false,
              autoReconnect: true
            }
          }
        }
      });

      window.addEventListener('resize', () => {
        editorElement.editor.resize();
      });

    </script>
  </body>

</html>
